<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugamos al Time-Word by Muriel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container text-center">
        <h1>Jugamos al Time-Word by Muriel</h1>
        <div class="row align-items-center">
            <hr style="margin-top: 20px;">
            <div class="col-12">
                <h2>Segundos por ronda:</h><input type="range" id="segundosAJugar" oninput="updateRangeValue2()" min="1"
                        max="60" value="1"><span id="rangeValue2">1</span>
                    <h1>Nombres de jugadores:</h1>
                    <button type="button" onclick="openModal()" class="btn btn-success" id="nombres"
                        style="margin-bottom:50px">Cargar
                        Nombres</button>



                    <!-- El modal -->
                    <div id="myModal">
                        <div id="modalContent">
                            <span class="close" onclick="closeModal()">&times;</span>
                            <h2>Configuración de Jugadores</h2>

                            <!-- Formulario para seleccionar la cantidad de jugadores -->
                            <label for="playerCount">Número de Jugadores:</label>
                            <input type="range" id="playerCount" min="1" max="10" value="1"
                                oninput="updateRangeValue()">
                            <span id="rangeValue">1</span>

                            <button class="btn btn-primary" onclick="configurePlayers()">Agregar Nombres</button>

                            <!-- Contenedor para los nombres de los jugadores -->
                            <div id="playerNamesContainer"></div>
                            <br>

                            <!-- Botón de aceptar -->
                            <button onclick="acceptNames()" class="btn btn-success">Aceptar</button>

                        </div>
                    </div>
                    <hr>
                    <div class="col-12">
                        <h1>Próxima categoría:</h1>
                        <h2 id="categoriaAJugar" style="margin:50px">Click en el boton verde para empezar</h2>
        
                        <button type="button" class="btn btn-success" id="rollear" style="margin-bottom:50px">Siguiente
                            categoría</button>
                    </div>
                    <div class="col-12">
                        <h2>Personalizar juego:</h2>
                        <input type="text" class="form-control" name="aniadir" placeholder="Escribe una categoria nueva"
                            id="categoriaPersonalizada" style="width: 30vw;margin:0 auto; display: inline;">
                        <button type="button" class="btn btn-primary" id="agregarCategoria"
                            style="margin-top:-5px!important;">Agregar categoría</button>
                        <div style="margin-top: 2vh;">
                            <button type="button" class="btn btn-danger" id="reinciar">Reiniciar lista de categorias</button>
                            <button type="button" class="btn btn-secondary" id="myInput" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Ver categorías</button>
                            <button type="button" class="btn btn-warning" id="vaciar">Vacíar lista </button>
                        </div>
                    </div>
                    <hr>
                    <div class="col-12">
                        <h2>
                            <div id="timer">Tiempo restante: <span id="countdown">-</span> segundos</div>
                            <div id="playerName">Jugador actual: <span id="currentPlayer">-</span></div>
                        </h2>

                        <button type="button" style="width: 20vw;height: 20vh;" class="btn btn-primary btn-lg"
                            id="nextPlayerButton" onclick="nextPlayer()">Siguiente Jugador</button>
                        <br>

                    </div>







                    <!-- Modal -->



                    <div class="modal  fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Categorias</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col">
                                                <p id="porJugar">
                                                    Por Jugar
                                                </p>
                                            </div>
                                            <div class="col">
                                                <p id="yaJugadas">
                                                    Ya jugadas
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>


                        </div>
                    </div>



</body>
<script src="./categorias.js"></script>
<script src="./nombres.js"></script>
<script src="./cronometros.js"></script>

</html>
